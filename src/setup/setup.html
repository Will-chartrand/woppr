<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>XLivebg Setup</title>
    <link rel="stylesheet" href="../../css/setup.css">
    <script src="../../setup.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <main class="main-content">
        <h1>XLivebg Setup</h1>
        <p>Please select the folder where XLivebg is installed on your system:</p>

        <div class="path-picker">
          <input type="text" id="xlivebg-path" placeholder="Path to XLivebg installation" readonly>
          <button id="browse-btn">Browse</button>
        </div>

        <button id="save-btn" class="save-btn">Save</button>
        <p id="status" class="status-text"></p>


        <div id="not-installed">
          <h2>Not Installed?</h2>
          <p>Continue to the <a id="not-installed-btn">installation tutorial</a><p>
        </div>
      </main>
    </div>
  </body>
</html>
